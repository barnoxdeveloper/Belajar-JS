<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Unary</title>
    </head>
    <body>
        <script>
            let result = +1;
            document.writeln(
                "<p>" +
                    result +
                    " | Nilai awal result = 0, kemudian di berikan operator +</p>"
            );

            result--;
            document.writeln(
                "<p>" +
                    result +
                    " | Nilai result = 1, kemudian di berikan operator -- (decrement atau kurangi 1)</p>"
            );

            result++;
            document.writeln(
                "<p>" +
                    result +
                    " | Nilai result = 0, kemudian di berikan operator ++ (increment atau tambah 1)</p>"
            );

            result = -result;
            document.writeln(
                "<p>" +
                    result +
                    " | Nilai result = 1, kemudian di berikan operator - (konversi dari positf ke negatif)</p>"
            );
        </script>
    </body>
</html>
