<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Closure</title>
    </head>
    <body>
        <script>
            // fitur untuk bundle variabel dan function di suatu local scopefunction lain agar bisa di keluarkan dan diakses global scope
            function createdAdder(value) {
                const owner = "Barnox";

                function add(param) {
                    console.info(owner);
                    return value + param;
                }

                return add;
            }

            const addTwo = createdAdder(2);
            // representasi dari function diatas
            // function addTwo(param) {
            //     console.info("Barnox");
            //     return 2 + param;
            // }

            console.info(addTwo(10));
            console.info(addTwo(20));

            const addTen = createdAdder(10);
            // representasi dari function diatas
            // function addTwo(param) {
            //     console.info("Barnox");
            //     return 2 + param;
            // }

            console.info(addTen(10));
            console.info(addTen(20));
        </script>
    </body>
</html>
