<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Function Default Parameter</title>
    </head>
    <body>
        <script>
            // dalam JS, bisa set default value parameter, gender = "unknown"
            function register(name, gender = "Unknown") {
                console.info(name);
                console.info(gender);
            }
            register();
            register("Andre");
            register("Andre", "Male");
            register("Andre", undefined);
            register("Andre", null);
        </script>
    </body>
</html>
