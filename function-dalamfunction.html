<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Function in Function</title>
    </head>
    <body>
        <script>
            function outer() {
                function inner() {
                    console.info("Inner nih..");
                }

                inner();
                inner();
            }

            outer();
            // function inner hanyanbisa diakes didalam function outer
            // jika diakses diluar seperti ini akan error
            // inner();
        </script>
    </body>
</html>
