<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Ternary</title>
    </head>
    <body>
        <script>
            const nilai = 90;
            let ucapan;

            // if statement
            if (nilai >= 75) {
                ucapan = "Selamat Anda Lulus";
            } else {
                ucapan = "Anda Tidak Lulus";
            }
            document.writeln(`<p> ${ucapan} </p>`);

            // ternary operator
            const ucapan1 = nilai >= 75 ? "Kamu Lulus" : "Kamu Tidak Lulus";
            document.writeln(`<p> ${ucapan1} </p>`);
        </script>
    </body>
</html>
