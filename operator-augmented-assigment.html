<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Artimatika Augmented Assigment</title>
    </head>
    <body>
        <script>
            let result = 1 + 2; // = 3
            document.writeln(
                "<p> 1 + 2 = " +
                    result +
                    " | Aritmatika Penjumlahan Augmented Assigment</p>"
            );
            let originalResult = result; // = 3

            result -= 1; // = 2
            document.writeln(
                "<p>" +
                    originalResult +
                    " - 1 = " +
                    result +
                    " | Aritmatika Pengurangan Augmented Assigment</p>"
            );
            originalResult = result; // = 2

            result *= 4; // = 8
            document.writeln(
                "<p>" +
                    originalResult +
                    " * 4 = " +
                    result +
                    " | Aritmatika Perkalian Augmented Assigment</p>"
            );
            originalResult = result; // = 8

            result /= 2; // = 4
            document.writeln(
                "<p>" +
                    originalResult +
                    " / 2 = " +
                    result +
                    " | Aritmatika Pembagian Augmented Assigment</p>"
            );

            result **= 2; // = 16
            document.writeln(
                "<p>" +
                    originalResult +
                    " ** 2 = " +
                    result +
                    " | Aritmatika Pemangkatan Augmented Assigment</p>"
            );
            originalResult = result; // = 16

            result %= 3; // = 1
            document.writeln(
                "<p>" +
                    originalResult +
                    " % 3 = " +
                    result +
                    " | Aritmatika Sisa bagi Augmented Assigment</p>"
            );
        </script>
    </body>
</html>
