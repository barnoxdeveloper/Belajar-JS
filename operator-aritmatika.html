<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Artimatika</title>
    </head>
    <body>
        <script>
            let result = 1 + 2; // = 3
            document.writeln(
                "<p> 1 + 2 = " + result + " | Aritmatika Penjumlahan</p>"
            );
            let originalResult = result; // = 3

            result = result - 1; // = 2
            document.writeln(
                "<p>" +
                    originalResult +
                    " - 1 = " +
                    result +
                    " | Aritmatika Pengurangan</p>"
            );
            originalResult = result; // = 2

            result = result * 4; // = 8
            document.writeln(
                "<p>" +
                    originalResult +
                    " * 4 = " +
                    result +
                    " | Aritmatika Perkalian</p>"
            );
            originalResult = result; // = 8

            result = result / 2; // = 4
            document.writeln(
                "<p>" +
                    originalResult +
                    " / 2 = " +
                    result +
                    " | Aritmatika Pembagian</p>"
            );

            result = result ** 2; // = 16
            document.writeln(
                "<p>" +
                    originalResult +
                    " ** 2 = " +
                    result +
                    " | Aritmatika Pemangkatan</p>"
            );
            originalResult = result; // = 16

            result = result % 3; // = 1
            document.writeln(
                "<p>" +
                    originalResult +
                    " % 3 = " +
                    result +
                    " | Aritmatika Sisa bagi</p>"
            );
        </script>
    </body>
</html>
