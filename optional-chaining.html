<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Optional Chaining</title>
    </head>
    <body>
        <script>
            const person = {
                address: {
                    contry: "Indonesia",
                },
            };

            // optional chaining adalah untuk check apakah properties/object nullish atau tidak dengan menambahkan tanda tanya di belakangnya
            let result = person?.address?.contry;

            document.writeln(`<p> ${result} </p>`);
        </script>
    </body>
</html>
