<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>With Statement</title>
    </head>
    <body>
        <script>
            // with statement tidak direkomendasikan karena akan membuat kode menjadi ambigu
            const person = {
                firstName: "Andre",
                middleName: "123",
                lastName: "Elm",
            };

            // tanpa menggunakan with statement
            console.info(person.firstName);
            console.info(person.middleName);
            console.info(person.lastName);

            // menggunakan with statement
            with (person) {
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }
        </script>
    </body>
</html>
