<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Logika</title>
    </head>
    <body>
        <script>
            const nilaiUjian = 70;
            const nilaiAbsensi = 70;

            const lulusUjian = nilaiUjian > 60;
            const lulusAbsensi = nilaiAbsensi > 70;

            document.writeln(
                "<p> Apakah lulus ujian? : " +
                    lulusUjian +
                    " : " +
                    nilaiUjian +
                    "</p>"
            );
            document.writeln(
                "<p> Apakah lulus absensi? : " +
                    lulusAbsensi +
                    " : " +
                    nilaiAbsensi +
                    "</p>"
            );

            const lulus = lulusUjian && lulusAbsensi;
            const totalNilai = nilaiUjian + nilaiAbsensi;

            document.writeln(
                "<p> Apakah lulus absensi dan ujian? : " +
                    lulus +
                    ", Total Nilai : " +
                    totalNilai +
                    "</p>"
            );
        </script>
    </body>
</html>
