<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Debugger</title>
    </head>
    <body>
        <script>
            // dengan kata kunci debugger; akan memberikan informasi debug problem dalam script
            function createFullName(firstName, middleName, lastName) {
                const fullName = `${firstName}, ${middleName}, ${lastName}`;
                debugger;
                return fullName;
            }

            const name = createFullName("Andre", "123", "elmus");
            console.info(name);
        </script>
    </body>
</html>
