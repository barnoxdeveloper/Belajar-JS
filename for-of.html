<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>For Of</title>
    </head>
    <body>
        <script>
            // for of hanya bisa digunakan untuk tipe data array dan string, tidak bisa pada object
            const names = ["Barnox", "123", "Developer"];
            for (const name of names) {
                document.writeln(`<p> ${name} </p>`);
            }

            const fullName = "Barnox Developer";
            for (const caracthers of fullName) {
                document.writeln(`<p> ${caracthers} </p>`);
            }
        </script>
    </body>
</html>
