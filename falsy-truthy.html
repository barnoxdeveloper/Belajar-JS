<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Falsy dan Truthy</title>
    </head>
    <body>
        <script>
            // data falsy/false:
            // - false
            // - 0 dan -0
            // - "", '', ``
            // - null
            // - undifined
            // - NaN
            // jika selain data diatas nilainya adalah truthy/true
            const data = "1";
            document.writeln(data ? "True" : "False");
        </script>
    </body>
</html>
