<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Function Parameter</title>
    </head>
    <body>
        <script>
            // ketika sudah menemui kata kunci return, maka kode setelahnya tidak akan di eksekusi lagi
            function helloWorld(fistName, lastname) {
                const result = `Hello ${fistName}, ${lastname}`;
                return result;
            }

            const say = helloWorld("Andre", "Elm");
            document.writeln(`<p> ${say} </p>`);

            function getFinalValue(value) {
                if (value > 90) {
                    return "A";
                } else if (value > 80) {
                    return "B";
                } else if (value > 70) {
                    return "C";
                } else {
                    return "D";
                }
            }
            const final = getFinalValue(10);
            document.writeln(`<p> ${final} </p>`);

            // kata kunci return bisa digunakan untuk menghentikan kode
            function isContains(array, searchValue) {
                for (const element of array) {
                    console.info(`Iterasi ke ${element}`);
                    if (element === searchValue) {
                        return true;
                    }
                }
                return false;
            }

            const array = [1, 2, 3, 4, 5, 6, 7, 6, 8, 6];
            const search = 6;
            const hasil = isContains(array, search);
            document.writeln(`<p> ${hasil} </p>`);
        </script>
    </body>
</html>
