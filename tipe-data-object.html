<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tipe Data Object</title>
    </head>
    <body>
        <script>
            const person = {};

            // menambah atau mengubah
            person["nama"] = "Bernox Developer";
            person["umur"] = 12;
            person["alamat"] = "Bekasi";

            console.table(person);

            delete person["nama"];
            console.table(person);

            // kasus lain

            const orang = {
                "nama lengkap": "Andre",
                umur: "10",
                alamat: "Bekasi",
            };
            console.table(orang);
            console.info(`Nama : ${orang["nama lengkap"]}`);
            console.info(`Umur : ${orang.umur}`);
            console.info(`Alamat : ${orang.alamat}`);
        </script>
    </body>
</html>
