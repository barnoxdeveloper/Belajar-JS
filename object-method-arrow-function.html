<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Object Method Arrow Function</title>
    </head>
    <body>
        <script>
            // penggunaan kata kunci this di arrow function akan mengarahkan ke window, bukan ke objectnya
            const person = {
                name: "Barnox",
                sayHello: (name) => {
                    console.info(this); // hasilnya bukan mengarah ke person, tapi window
                    console.info(`Hello ${name}, My Name is ${this.name}`);
                },
            };

            person.sayHello("Developer");
        </script>
    </body>
</html>
