<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kata Kunci This</title>
    </head>
    <body>
        <script>
            // kata kunci this jika di global, function, dan nested function hasilnya window
            function sample() {
                console.info(this);

                function inner() {
                    console.info(this);
                }

                inner();
            }
            sample();

            // biasanya digunakan di function object
            const person = {
                name: "Andre",
                sayHello: function name(value) {
                    console.info(`Hello ${value} My Name is ${this.name}`);
                },
            };

            person.sayHello("Barnox");
        </script>
    </body>
</html>
