<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Nullish Coalescing</title>
    </head>
    <body>
        <script>
            let parameter;
            let data = parameter;

            // if statement
            if (data === undefined || data === null) {
                data = "Nilai Default";
            }
            document.writeln(`<p> ${data} </p>`);

            // nullish operator
            let parameter1 = null;
            let data1 = parameter1 ?? "Kosong nih";
            document.writeln(`<p> ${data1} </p>`);
        </script>
    </body>
</html>
