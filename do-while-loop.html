<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Do While Loop</title>
    </head>
    <body>
        <script>
            // perulangan do while, condition di akhir dan minimal dieksekusi 1 kali
            let counter = 100;
            do {
                document.writeln(`<p> Perulangan ke ${counter} </p>`);
                counter++;
            } while (counter <= 50);
        </script>
    </body>
</html>
