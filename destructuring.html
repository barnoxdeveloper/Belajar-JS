<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Destructuring</title>
    </head>
    <body>
        <script>
            // Destructuring Array
            {
                let names = ["Andre", "123", "Elm", "Barnox", "Developer"];
                let [firstName, middleName, lastName, ...others] = names;

                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
                console.info(others);
            }

            // Destructuring Object
            {
                const person = {
                    firstName: "Andre",
                    lastName: "321",
                    address: {
                        street: "Cikarang",
                        city: "Bekasi",
                        country: "Indonesia",
                    },
                    hobby: "game",
                    channel: "Youtube",
                };

                let {
                    firstName,
                    lastName,
                    address: { street, city, country }, // Destructuring Object Nested
                    ...others
                } = person;
                console.info(firstName);
                console.info(lastName);
                console.info(street);
                console.info(city);
                console.info(country);
                console.info(others);
            }

            // Destructuring parameter on object
            {
                function displayPerson({ firstName, middleName, lastName }) {
                    console.info(firstName);
                    console.info(middleName);
                    console.info(lastName);
                }

                const person = {
                    firstName: "Andre",
                    middleName: "123",
                    lastName: "Elmust",
                };

                displayPerson(person);
            }

            // destructuring on array
            {
                function sum([first, second]) {
                    return first + second;
                }

                console.info(sum([1, 4]));
                console.info(sum([10, 40]));
            }

            // destructuring array with default value
            {
                const names = ["1", "2", "3"];
                const [firstName, middleName = "123", lastName] = names;

                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            // destructuring object with default value
            {
                const person = {
                    firstName: "Andre",
                    // middleName: ,
                };

                let {
                    firstName,
                    middleName = "elmustanizar",
                    lastName = "1232",
                } = person;
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            // destructuring object with default value
            {
                const person = {
                    firstName: "Andre",
                    // middleName: ,
                };

                let {
                    firstName,
                    middleName = "elmustanizar",
                    lastName = "1232",
                } = person;
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            // destructuring object with default value dan mengganti variabel properties
            {
                const person = {
                    firstName: "Andre",
                    middleName: "123",
                    lastName: "Elmist",
                };

                let {
                    firstName: namaDepan,
                    middleName: namaTengah = "elmustanizar",
                    lastName: namaBelakang = "1232",
                } = person;
                console.info(namaDepan);
                console.info(namaTengah);
                console.info(namaBelakang);
            }
        </script>
    </body>
</html>
